<div class="container">
    <div class="row desk-row">
        <div class="col-3">
            <div class="light-switch" (click)="turnLight()">
                <div
                    class="button"
                    [class.button-on]="buttonOn"
                ></div>
            </div>
        </div>
        <div class="col">
            <div class="desk">
                <div class="lamp">
                    <div class="lamp-swivel"></div>
                    <div class="lamp-light" #lampLight></div>
                </div>
                <div class="chair">
                    <div class="wheels"></div>
                </div>
                <div class="books"></div>
                <div class="coffee-handle"></div>
                <div class="coffee-cup"></div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="work-title">
            WORK
        </div>
    </div>
</div>
