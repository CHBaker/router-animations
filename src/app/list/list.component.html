<div class="container main">
    <div class="list-container">
        <div class="row">
                <div class="col input-col">
                    <input
                        [formControl]="note"
                        (keyup.enter)="addNote()"
                        type="text"
                        placeholder="new note"
                    >
                </div>
                <div class="col-2 submit-col">
                    <button
                        (click)="addNote()"
                        (mouseenter)="options()"
                        (mouseleave)="closeBubble()"
                        type="submit"
                        class="plus"
                    >
                        <div
                            class="plus-char"
                            [class.remove-x]="!clear && !default"
                            [class.show-x]="clear && !default"
                            [class.spinDefaultBack]="!default && !clear && notes.length === 0"
                            [class.spinDefault]="default && !clear"
                        >
                            +
                        </div>
                    </button>
                </div>
                <div
                    class="bubble-delete"
                    [class.fadeBubbleOut]="!clear && !default"
                    [class.fadeBubbleIn]="clear || default"
                    [class.bubble-default]="default"
                >
                    <span *ngIf="clear">Clear List</span>
                    <span *ngIf="default">Add Default Notes</span>
                </div>
        </div>
        <div class="row list">
            <ul [@listAnimations]="notes.length">
                <li
                    *ngFor="let note of notes"
                    (click)="deleteNote(note)"
                    class="row"
                >
                    <div class="col x">
                        {{ note }}
                    </div>
                    <div class="col-1">
                        <div
                            class="dot"
                        >
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
