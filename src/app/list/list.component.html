<div class="container main">
    <div class="list-container">
        <div class="row">

                <div class="col input-col">
                    <input
                        FormControlName="note"
                        type="text"
                        placeholder="new note"
                    >
                </div>
                <div class="col-2 submit-col">
                    <button
                        (click)="addNote()"
                        type="submit"
                        class="plus"
                    >
                        +
                    </button>
                </div>
        </div>
        <div class="row list">
            <ul>
                <li *ngFor="let note of notes" class="row">
                    {{ note }}
                </li>
            </ul>
        </div>
    </div>
</div>
