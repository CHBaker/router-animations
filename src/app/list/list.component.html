<div class="container main">
    <div class="list-container">
        <div class="row">
                <div class="col input-col">
                    <input
                        [formControl]="note"
                        (keyup.enter)="addNote()"
                        type="text"
                        placeholder="new note"
                    >
                </div>
                <div class="col-2 submit-col">
                    <button
                        [disabled]="note.invalid"
                        (click)="addNote()"
                        type="submit"
                        class="plus"
                    >
                        +
                    </button>
                </div>
        </div>
        <div class="row list">
            <ul [@listAnimations]="notes.length">
                <li
                    *ngFor="let note of notes"
                    (click)="deleteNote(note)"
                    class="row"
                >
                    <div class="col x">
                        {{ note }}
                    </div>
                    <div class="col-1">
                        <div
                            class="dot"
                        >
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
